<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap local static  -->

     <style>
        .error{
            color: red;

</head>
<body>
<div class="container">
    <!-- Header section -->
    <div class="row py-3">
        <div class="col-6">
            <button class="btn btn-secondary">
                &lt;

        </div>
        <!--<div class="col-6 text-right">

    <!-- Profile section -->
    <div class="row">
        <div class="col-12 text-center">
            <h2>Add a Friend!</h2>
            <!-- Form -->
            <form method="post">
                <!-- ID Input -->
                <div class='mb-3'>
                    <div class="text-left">
                        <label for='username' class='form-label'>Username:</label>
                    </div>
                    <input type='text' name='username' placeholder='Username:' class='form-control'>
                </div>
                <!-- Add Button -->
                <div class="text-right">
                    <button type='submit' class='btn btn-primary'>ADD</button>
                </div>
                 <span class="error">your friend haven't registered</span>
                 <span class="error">successfully addedÔºÅ</span>
            </form>
        </div>
    </div>
</div>
